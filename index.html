<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab4</title>
</head>
<header>
    <h1>Great Auto Parts- Order Form</h1>
</header>
<body>
    <form action="" class="form">
        <label for="firstName">First Name:</label>
        <input type="text" name="FirstName" size="70" placeholder="Enter your first name" id = "FirstName">

        <label for="LastName">Last Name:</label>
        <input type="text" name="LastName" size="70" placeholder="Enter your Last Name" id = "LastName">

        <label for="email">Email:</label>
        <input type="email" name="email" size="70" placeholder="Enter your emailaddress" id = "email">

        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" name="PhoneNumber" size="70" placeholder="Enter your Phone Number" id = "PhoneNumber">

        <label for="Make">Make:</label>
        <input type="text" name="Make" size="70" placeholder="Make" id = "Make">

        <label for="Model">Model:</label>
        <input type="text" name="Model" size="70" placeholder="Model" id = "Model">

        <label for="Year">Year:</label>
        <input type="number" min="1950" max="2023" name="Year" size="70" placeholder="Year" id = "Year">

        <label for="Date">Date:</label>
        <input type="date" name="Date" placeholder="Date" id = "Date">

        <label for="SparePart">SparePart:</label>
        <input type="text" name="SparePart" size="70" placeholder="Enter the spare part you need" id = "SparePart">

        <label for="Quantity">Quantity:</label>
        <input type="number" name="Quantity" placeholder="Enter the Quantity of the spare part you need" id = "Quantity">

        <label for="Comment">Comment:</label>
        <textarea name="Comment" id="Comment" placeholder="Enter your comment"></textarea>
        
    </form>
</body>
</html>
